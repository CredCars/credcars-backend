name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Deploy App to AWS Elastic Beanstalk
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build NestJS project
      - name: Build project
        run: npm run build

      # 5. Verify dist folder exists (for debugging)
      - name: Verify dist folder
        run: ls -R dist

      # 6. Prepare deployment package
      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          cp package.json package-lock.json Procfile deploy/
          cp -r dist deploy/
          if [ -d ".ebextensions" ]; then cp -r .ebextensions deploy/.ebextensions; fi
          cd deploy && zip -r ../app.zip . && cd ..

      # 7. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 8. Install EB CLI
      - name: Install EB CLI
        run: pip install --upgrade awsebcli

      # 9. Initialize Elastic Beanstalk (safe even if already initialized)
      - name: Initialize EB
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          EB_APP_NAME: ${{ secrets.EB_APP_NAME }}
        run: |
          eb init $EB_APP_NAME --platform node.js-20 --region $AWS_REGION --verbose || true

      # 10. Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        env:
          EB_APP_NAME: ${{ secrets.EB_APP_NAME }}
          EB_ENV_NAME: ${{ secrets.EB_ENV_NAME }}
        run: |
          eb use $EB_ENV_NAME
          eb deploy --label app-${{ github.run_number }} --staged --verbose
