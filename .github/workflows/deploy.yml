name: Deploy CredCars Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci --unsafe-perm --no-audit --no-fund

      # 4. Run backend tests
      - name: Run backend tests
        run: |
          echo "=== Running Backend Tests ==="
          npm run test --if-present
          echo "✅ Backend tests passed!"

      # 5. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Build and push Docker image
      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/credcars-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/credcars-backend:latest

      # 7. Deploy Backend via SSH
      - name: Deploy Backend to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 120s
          command_timeout: 60s
          script: |
            set -e
            echo "=== Deploying Backend ==="

            docker pull ${{ secrets.DOCKER_USERNAME }}/credcars-backend:latest
            docker stop credcars-backend || true
            docker rm credcars-backend || true
            docker run -d --name credcars-backend -p 3000:3000 \
              -e NODE_ENV=production \
              ${{ secrets.DOCKER_USERNAME }}/credcars-backend:latest >/dev/null 2>&1 &

            sleep 5
            echo "✅ Backend deployed successfully!"
