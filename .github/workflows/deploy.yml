name: Deploy CredCars Full Stack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build and push backend Docker image
      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/credcars-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/credcars-backend:latest

      # 4. Deploy Backend via SSH
      - name: Deploy Backend to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 120s
          command_timeout: 60s
          script: |
            set -e
            echo "=== Deploying Backend ==="

            echo "Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/credcars-backend:latest

            echo "Stopping old container..."
            docker stop credcars-backend || true
            docker rm credcars-backend || true

            echo "Starting new container..."
            docker run -d --name credcars-backend -p 3000:3000 \
              -e NODE_ENV=production \
              ${{ secrets.DOCKER_USERNAME }}/credcars-backend:latest >/dev/null 2>&1 &

            sleep 5
            echo "✅ Backend deployed successfully!"

      # 5. Build Frontend Locally
      - name: Build Frontend
        run: |
          echo "=== Building Frontend Locally ==="
          cd credcars-frontend
          npm ci --unsafe-perm --no-audit --no-fund
          npm run build
          echo "✅ Frontend build complete!"

      # 6. Upload dist folder to server
      - name: Upload Frontend Dist to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: 'credcars-frontend/dist/*'
          target: '/var/www/app/dist'
          strip_components: 2

      # 7. Final setup on server
      - name: Final Frontend Setup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          timeout: 120s
          command_timeout: 60s
          script: |
            set -e
            echo "=== Finalizing Frontend Setup ==="

            echo "Setting permissions..."
            sudo chown -R ubuntu:www-data /var/www/app/dist
            sudo chmod -R 755 /var/www/app/dist

            echo "Reloading Nginx..."
            sudo systemctl reload nginx

            echo "✅ Frontend deployed successfully!"
