name: CI/CD NestJS → Elastic Beanstalk

on:
  push:
    branches:
      - staging
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run lint
      - run: npm test -- --coverage
      - run: npm run build

      - name: Package for Elastic Beanstalk
        run: |
          zip -r app.zip dist package.json package-lock.json Procfile .ebextensions -x "*.git*" || true
          unzip -l app.zip | head -20

      - uses: actions/upload-artifact@v4
        with:
          name: eb-artifact
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: eb-artifact
          path: .

      - uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      # ✅ Move app.zip where Terraform expects it
      - name: Move app.zip to Terraform directory
        run: mv app.zip infra/terraform/app.zip

      # ✅ Verify correct placement
      - name: Check build artifacts
        run: ls -R infra/terraform

      - name: Terraform init
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform apply (deploy to Elastic Beanstalk)
        working-directory: infra/terraform
        run: terraform apply -auto-approve
