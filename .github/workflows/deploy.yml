name: CI/CD to Elastic Beanstalk

on:
  push:
    branches:
      - staging
      - main

jobs:
  deploy:
    name: Deploy to Elastic Beanstalk
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build the project
      - name: Build project
        run: npm run build

      # 5. Prepare deployment package
      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          cp package.json package-lock.json Procfile deploy/
          cp -r dist deploy/
          if [ -d ".ebextensions" ]; then cp -r .ebextensions deploy/.ebextensions; fi
          cd deploy && zip -r ../app.zip . && cd ..

      # 6. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 7. Install EB CLI
      - name: Install EB CLI
        run: pip install --upgrade awsebcli

      # 8. Determine environment
      - name: Set environment variables
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          if [ "$BRANCH_NAME" = "main" ]; then
            echo "EB_APP_NAME=${{ secrets.EB_APP_NAME_PROD }}" >> $GITHUB_ENV
            echo "EB_ENV_NAME=${{ secrets.EB_ENV_NAME_PROD }}" >> $GITHUB_ENV
          elif [ "$BRANCH_NAME" = "staging" ]; then
            echo "EB_APP_NAME=${{ secrets.EB_APP_NAME_STAGING }}" >> $GITHUB_ENV
            echo "EB_ENV_NAME=${{ secrets.EB_ENV_NAME_STAGING }}" >> $GITHUB_ENV
          else
            echo "No matching environment for branch $BRANCH_NAME"
            exit 1
          fi

      # 9. Initialize EB (safe to re-run)
      - name: Initialize EB
        run: |
          eb init $EB_APP_NAME --platform node.js-20 --region ${{ secrets.AWS_REGION }} || true

      # 10. Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        run: |
          eb use $EB_ENV_NAME
          eb deploy --label app-${{ github.run_number }} --staged --verbose
