name: CI/CD NestJS → Elastic Beanstalk

on:
  push:
    branches:
      - staging
      - main

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test -- --coverage

      - name: Build project
        run: npm run build

      - name: Package for Elastic Beanstalk
        run: |
          echo "Creating Elastic Beanstalk deployment package..."
          zip -r app.zip dist package.json package-lock.json Procfile .ebextensions -x "*.git*" || true
          echo "✅ Package contents preview:"
          unzip -l app.zip | head -20

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: eb-artifact
          path: app.zip

  deploy:
    name: Deploy to Elastic Beanstalk
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      # 🧩 Re-checkout the entire repo (so Terraform folder is available)
      - name: Checkout code
        uses: actions/checkout@v4

      # 🧱 Download build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: eb-artifact
          path: .

      # 🪣 Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 🧰 Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      # 🪄 Debug directory
      - name: Debug directory
        run: |
          echo "Current directory:"
          pwd
          echo "List files:"
          ls -la
          echo "List terraform folder:"
          ls -la terraform || echo "No terraform folder!"

      # 🚀 Initialize Terraform
      - name: Terraform init
        working-directory: terraform
        run: terraform init

      # ☁️ Upload artifact to S3
      - name: Upload artifact to Terraform S3 bucket
        run: |
          S3_BUCKET=$(terraform -chdir=terraform output -raw beanstalk_app_bucket)
          echo "Uploading artifact to $S3_BUCKET..."
          aws s3 cp ./app.zip s3://$S3_BUCKET/app-${GITHUB_REF##*/}.zip

      # ⚙️ Apply Terraform
      - name: Terraform apply
        run: |
          echo "Applying Terraform..."
          terraform -chdir=terraform apply -auto-approve \
            -var="artifact_key=app-${GITHUB_REF##*/}.zip" \
            -var="env=${GITHUB_REF##*/}"
