name: CI/CD NestJS ‚Üí Elastic Beanstalk

on:
  push:
    branches:
      - staging
      - main

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test -- --coverage

      - name: Build project
        run: npm run build

      - name: Package for Elastic Beanstalk
        run: |
          echo "Creating Elastic Beanstalk deployment package..."
          zip -r app.zip dist package.json package-lock.json Procfile .ebextensions -x "*.git*" || true
          echo "‚úÖ Package contents preview:"
          unzip -l app.zip | head -20

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: eb-artifact
          path: app.zip

  deploy:
    name: Deploy to Elastic Beanstalk
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      # üß© Re-checkout the entire repo (so Terraform folder is available)
      - name: Checkout code
        uses: actions/checkout@v4

      # üß± Download build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: eb-artifact
          path: .

      # ü™£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # üß∞ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      # üöÄ Initialize Terraform
      - name: Terraform init
        working-directory: infra/terraform
        run: terraform init

      - name: Debug Terraform output
        shell: bash
        run: |
          echo "Reading Terraform S3 bucket output..."
          RAW_OUTPUT=$(terraform -chdir=infra/terraform output -raw beanstalk_app_bucket || true)
          
          echo "----- RAW OUTPUT START -----"
          echo "$RAW_OUTPUT"
          echo "----- RAW OUTPUT END -----"
          
          echo "Filtering possible bucket name..."
          S3_BUCKET=$(echo "$RAW_OUTPUT" | grep -Eo '^[a-zA-Z0-9.-]+$')
          
          if [ -z "$S3_BUCKET" ]; then
            echo "‚ùå Could not extract S3 bucket name from Terraform output."
            exit 1
          fi

          echo "‚úÖ Found bucket: $S3_BUCKET"
